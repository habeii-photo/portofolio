    // --- Active Navigation Highlighting (ƒê√£ s·ª≠a l·ªói cho m·ª•c cu·ªëi c√πng) ---
    function updateActiveNavLink() {
        const scrollPosition = window.scrollY + 100; // Add offset for fixed header
        let activeSectionId = '';

        // L·∫∑p ng∆∞·ª£c qua c√°c li√™n k·∫øt ƒë·ªÉ t√¨m m·ª•c ƒëang ho·∫°t ƒë·ªông.
        // M·ª•c ƒë·∫ßu ti√™n (t√≠nh t·ª´ d∆∞·ªõi l√™n) m√† ph·∫ßn tr√™n c·ªßa n√≥ ƒë√£ qua kh·ªèi v·ªã tr√≠ cu·ªôn s·∫Ω l√† m·ª•c ƒëang ho·∫°t ƒë·ªông.
        for (let i = navLinks.length - 1; i >= 0; i--) {
            const link = navLinks[i];
            const section = document.getElementById(link.id);

            if (section) {
                // Th√™m m·ªôt ƒëi·ªÅu ki·ªán ƒë·∫∑c bi·ªát cho m·ª•c cu·ªëi c√πng (#contact) n·∫øu cu·ªôn ƒë·∫øn cu·ªëi trang
                const isLastSection = i === navLinks.length - 1;
                const isScrolledToBottom = (window.innerHeight + window.scrollY) >= document.documentElement.scrollHeight - 5; // ƒê·ªô l·ªách 5px

                if (isScrolledToBottom && isLastSection) {
                    activeSectionId = link.id;
                    break;

                // Logic th√¥ng th∆∞·ªùng: n·∫øu ph·∫ßn t·ª≠ ƒë√£ ƒë∆∞·ª£c cu·ªôn qua
                if (section.offsetTop <= scrollPosition) {

                    break;

            }
        }
        
        // M·∫∑c ƒë·ªãnh l√† 'home' n·∫øu v·∫´n ·ªü ƒë·∫ßu trang
        if (!activeSectionId && window.scrollY < 100) {
            activeSectionId = 'home';

        // 2. √Åp d·ª•ng/Lo·∫°i b·ªè c√°c l·ªõp active
        navLinks.forEach(link => {
            const desktopLink = document.querySelector(`#desktop-nav a[data-target='${link.id}']`);

            const isActive = link.id === activeSectionId;

                    mobileLink.classList.add('active', 'bg-primary-color/10', 'text-primary-color');

                    mobileLink.classList.remove('active', 'bg-primary-color/10', 'text-primary-color');
                    mobileLink.classList.add('hover:bg-primary-color', 'hover:text-white');
                }
            }
        });
    }
